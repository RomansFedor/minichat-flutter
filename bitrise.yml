format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_FLUTTER_PROJECT_DIR: "."
  - BITRISE_FLUTTER_PROJECT_LOCATION: "."

workflows:
  primary:
    description: "Primary workflow for building and deploying Flutter Android app"
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - install-missing-android-tools@3:
        inputs:
        - gradle_version: "8.0"
    - flutter-installer@0:
    - script@1:
        title: "Ensure Flutter/Dart version compatibility"
        inputs:
        - content: |
            #!/bin/bash
            set -e
            echo "Checking Flutter and Dart versions..."
            flutter --version
            dart --version
            
            # Update Flutter to latest stable to ensure Dart 3.9.2+ compatibility
            echo "Upgrading Flutter to latest stable version..."
            flutter upgrade --force
            flutter --version
            dart --version
            echo "Flutter upgrade completed"
    - cache-pull@2: {}
    - flutter-test@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_DIR"
    - flutter-build@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_DIR"
        - platform: "android"
        - build_apk: "true"
        - build_appbundle: "false"
    - firebase-app-distribution@2:
        inputs:
        - firebase_token: "$FIREBASE_TOKEN"
        - app_path: "$BITRISE_APK_PATH"
        - groups: "$FIREBASE_GROUPS"
        - release_notes: "$BITRISE_GIT_MESSAGE"
    - cache-push@2: {}

  deploy:
    description: "Deploy workflow with Firebase App Distribution"
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - install-missing-android-tools@3:
        inputs:
        - gradle_version: "8.0"
    - flutter-installer@0:
    - script@1:
        title: "Ensure Flutter/Dart version compatibility"
        inputs:
        - content: |
            #!/bin/bash
            set -e
            echo "Checking Flutter and Dart versions..."
            flutter --version
            dart --version
            
            # Update Flutter to latest stable to ensure Dart 3.9.2+ compatibility
            echo "Upgrading Flutter to latest stable version..."
            flutter upgrade --force
            flutter --version
            dart --version
            echo "Flutter upgrade completed"
    - cache-pull@2: {}
    - flutter-test@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_DIR"
    - flutter-build@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_DIR"
        - platform: "android"
        - build_apk: "true"
        - build_appbundle: "false"
    - firebase-app-distribution@2:
        inputs:
        - firebase_token: "$FIREBASE_TOKEN"
        - app_path: "$BITRISE_APK_PATH"
        - groups: "$FIREBASE_GROUPS"
        - release_notes: "$BITRISE_GIT_MESSAGE"
    - cache-push@2: {}

